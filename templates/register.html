<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    form {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 420px;
    }

    form h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 24px;
      font-size: 1.8rem;
    }

    form input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
      background: #fafafa;
    }

    form input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      background: white;
    }

    form input::placeholder {
      color: #aaa;
    }

    form button {
      width: 100%;
      padding: 14px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    form button:hover {
      background: #2980b9;
    }

    form button:active {
      transform: translateY(1px);
    }

    /* Адаптивность */
    @media (max-width: 480px) {
      form {
        padding: 24px;
      }
    }
  </style>
</head>

<body>
  <form method="post">
    {% csrf_token %}
    <h2>Регистрация</h2>
    <input type="text" name="username" placeholder="Имя пользователя" required>
    <input type="password" name="password" placeholder="Пароль" required>
    <button type="submit">Зарегистрироваться</button>
    <a href="login">Уже есть аккаунт??</a>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в систему</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f0f4f8 0%, #dce5f0 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    form {
      background: white;
      padding: 36px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.5s ease;
    }

    form h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 28px;
      font-size: 1.7rem;
      font-weight: 600;
    }

    form input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      background: #fafbfc;
      transition: all 0.3s ease;
    }

    form input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.15);
      background: white;
    }

    form input::placeholder {
      color: #aaa;
    }

    form button {
      width: 100%;
      padding: 14px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    form button:hover {
      background: #2980b9;
    }

    form button:active {
      transform: translateY(1px);
    }

    /* Анимация появления */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Адаптивность */
    @media (max-width: 480px) {
      form {
        padding: 28px;
      }
    }
  </style>
</head>
<body>
  <form method="post">
    {% csrf_token %}
    <h2>Вход в систему</h2>
    <input type="text" name="username" placeholder="Имя пользователя" required>
    <input type="password" name="password" placeholder="Пароль" required>
    <button type="submit">Войти</button>
  </form>
</body>
</html>
